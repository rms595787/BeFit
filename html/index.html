<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="light-mode">
    <header>
        <nav class="navbar light-mode">
            <div class="nav-left">
                <!-- Add items for nav-left here -->
                <a href="#" class="nav-item">BeFit</a>
            </div>
            <div class="nav-center">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Training</a>
                <a href="#" class="nav-item">Discover</a>
                <a href="#" class="nav-item">Progress</a>
                <a href="#" class="nav-item">Tracker</a>
            </div>
            <div class="nav-right">
                <div class="mode-toggle">
                    <span id="modeText">Light</span>
                    <label class="switch">
                        <input type="checkbox" id="modeToggle">
                        <span class="slider round">
                            <div id="icon" class="icon sun"></div>
                        </span>
                    </label>
                </div>
                <a href="#" class="nav-item">Sign in</a>
                <a href="#" class="nav-item-2">Sign up</a>
                <img src="/assets/icons/user-solid.svg" class="nav-item-3">
            </div>
        </nav>
    </header>
    <main class="main-light-mode">
        <!-- Your content here -->
        <div class="slider">
            <div class="slides">
                <img src="/assets/images/exercise.jpg" alt="Image 1">
                <img src="/assets/images/yoga.jpg" alt="Image 2">
                <img src="/assets/images/diet.jpg" alt="Image 3">
                <img src="/assets/images/track.jpg" alt="Image 4">
                <img src="/assets/images/diet2.jpg" alt="Image 5">
            </div>
            <div class="quote-overlay">
                <p class="quote">Be the Best Version of Yourself</p>
                <button class="cta-button">Try for Free</button>
            </div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>
    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="/js/modeSwitch.js"></script>
    <script src="imgSlider.js"></script>
</body>

</html>
